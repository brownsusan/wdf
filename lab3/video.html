<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Image Optimization</title>
	</head>
	<body>
		<h1>Video Embedding</h1>
		<p>This is a video of me eating a sandwich at subway with Samantha. If you watch it, then you get to see some pickles falling out of my mouth. It's your lucky day.
		</p>
		<h2>Watch this sandwich disappear. Now.</h2>
		<video controls="controls">
			<source src="videos/movie.mov" />
			<source src="videos/movie.mp4" /> <!--- supports chrome ---!>
			<source src="videos/movie.webm" /> <!--- supports firefox ---!>
		</video>
	</body>
	</html>
