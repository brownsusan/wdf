<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Form</title>
	</head>
	<body>
			<form>
			<fieldset>
			<legend>About</legend>
			<label for="firstname">First Name:</label>
			<input type="text" name="name" id="firstname"/>
			<br>
			
			<label for="lastname">Last Name:</label>
			<input type="text" name="name" id="lastname"/>
			<br>
			
			<label for="male">Male</label>
			<input type ="radio" name ="Gender" id="male" value="male"/> 
			<label for="female">Female</label>
			<input type ="radio" name ="Gender" id="female" value="female"/>
					
			<p>
				<label for="age">Age</label>
				<select name= "Age" id="age">
				<option value="choose">Select...</option>
				<option value="18-25">18-25 years</option>
				<option value="26-33">26-33 years</option>
				<option value="34-41">34-41 years</option>
				<option value="42+">42+</option>
				</select>
			</p>
			</fieldset>
			<p>
				<label for="additional">Additional information</label>
				<textarea name="additional" id="additional" rows="10" cols="55">Type your email here... </textarea>
			</p>
			
			<input type ="checkbox" id="news" name="HTML" value="HTML"/>
			<label for="news">Sign me up for the newsletter</label>
			<br>
			<input type ="checkbox" id="agree_to" name ="CSS" value="CSS"/>
			<label for="agree_to">I agree to the terms and conditions<label>
			<br>
			
			<input type ="Submit" name ="Submitbutton" value="Submit"/>
		</body>
		</form>
