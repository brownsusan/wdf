<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8"/>
		<title>Form</title>
	</head>
	
		<form>
		First Name:
		<input type="text" name="firstname"/>
		
		<br>
		
		Last Name:
		<input type="text" name="lastname"/>
		
		<br>
		
		Male <input type ="radio" name ="Gender" value="male"/> 
		Female <input type ="radio" name ="Gender" value="female"/>
				
		<p>
		Age
		<select name= “Age”>
		<option value=”choose”>Select...</option>
		<option value=”18-25”>18-25 years</option>
		<option value=”26-33”>26-33 years</option>
		<option value=”34-41”>34-41 years</option>
		<option value=”42+”>42+</option>
		</select>
		</p>
		
		<p>
		<textarea name="additional" rows="10" cols="55">Type your email here... </textarea>
		</p>
		
		<input type ="checkbox" name="HTML" value="HTML"/>Sign me up for the newsletter
		<br>
		<input type ="checkbox" name ="CSS" value="CSS"/>I agree to the terms and conditions
		<br>
		
		<input type ="Submit" name ="Submitbutton" value="Submit"/>
		
		</form>
